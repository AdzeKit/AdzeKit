<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AdzeKit{% block title_suffix %}{% endblock %}</title>
    <style>
        :root {
            --bg: #0f0f0f;
            --surface: #1a1a1a;
            --border: #2a2a2a;
            --text: #e0e0e0;
            --text-muted: #888;
            --accent: #c9a227;
            --accent-dim: #8a6e1a;
            --green: #4caf50;
            --red: #ef5350;
            --orange: #ff9800;
            --mono: 'SF Mono', 'Fira Code', 'Cascadia Code', monospace;
            --sans: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--sans);
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }

        nav {
            display: flex;
            align-items: center;
            gap: 2rem;
            padding: 0.75rem 2rem;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
        }

        nav .logo {
            font-family: var(--mono);
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--accent);
            text-decoration: none;
            letter-spacing: 0.05em;
        }

        nav .logo span {
            color: var(--text-muted);
            font-weight: 400;
        }

        nav a {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.15s;
        }

        nav a:hover, nav a.active {
            color: var(--accent);
        }

        main {
            max-width: 1100px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        h1 {
            font-family: var(--mono);
            font-size: 1.5rem;
            color: var(--accent);
            margin-bottom: 1.5rem;
        }

        h2 {
            font-family: var(--mono);
            font-size: 1rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.75rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.25rem;
        }

        .card h3 {
            font-family: var(--mono);
            font-size: 0.85rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.08em;
            margin-bottom: 0.75rem;
        }

        .stat {
            font-size: 2rem;
            font-weight: 700;
            font-family: var(--mono);
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .stat.ok { color: var(--green); }
        .stat.warn { color: var(--orange); }
        .stat.danger { color: var(--red); }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            font-family: var(--mono);
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.08em;
            padding: 0.5rem 0.75rem;
            border-bottom: 1px solid var(--border);
        }

        td {
            padding: 0.5rem 0.75rem;
            border-bottom: 1px solid var(--border);
            font-size: 0.9rem;
        }

        tr:last-child td { border-bottom: none; }

        .badge {
            display: inline-block;
            padding: 0.15rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-family: var(--mono);
            font-weight: 600;
        }

        .badge-active { background: rgba(76, 175, 80, 0.15); color: var(--green); }
        .badge-backlog { background: rgba(255, 152, 0, 0.15); color: var(--orange); }
        .badge-archive { background: rgba(136, 136, 136, 0.15); color: var(--text-muted); }
        .badge-size { background: rgba(201, 162, 39, 0.15); color: var(--accent); }

        .progress-bar {
            height: 4px;
            background: var(--border);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 0.25rem;
        }

        .progress-bar-fill {
            height: 100%;
            background: var(--accent);
            border-radius: 2px;
            transition: width 0.3s;
        }

        .empty-state {
            color: var(--text-muted);
            font-style: italic;
            padding: 1rem 0;
        }

        @media (max-width: 640px) {
            nav { padding: 0.75rem 1rem; gap: 1rem; }
            main { padding: 0 1rem; }
            .grid { grid-template-columns: 1fr; }
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <nav>
        <a href="/" class="logo">ADZEKIT <span>v0.1</span></a>
        <a href="/" {% if active_page == 'dashboard' %}class="active"{% endif %}>Dashboard</a>
        <a href="/agent" {% if active_page == 'agent' %}class="active"{% endif %}>Agent</a>
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
    {% block scripts %}{% endblock %}
</body>
</html>
